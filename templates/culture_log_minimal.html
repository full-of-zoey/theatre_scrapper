<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full of Zoey</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #fff;
            padding: 0;
            margin: 0;
        }
        
        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 30px 40px;
        }

        /* Header */
        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        
        .auth-section {
            display: flex;
            gap: 12px;
        }
        
        .login-button, .logout-button {
            font-size: 13px;
            color: #999;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: color 0.2s;
        }
        
        .login-button:hover {
            color: #333;
        }
        
        .logout-button:hover {
            color: #666;
        }
        
        .site-title {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 12px;
        }
        
        .site-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 400;
        }
        
        .add-button {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background: #000;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        
        .add-button:hover {
            opacity: 0.8;
        }
        
        /* Stats */
        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .stat-item {
            text-align: left;
        }
        
        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #000;
            display: block;
        }
        
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
        
        /* Filters */
        .filters {
            margin-bottom: 25px;
            display: flex;
            gap: 16px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .filter-select, .filter-input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background: #fff;
        }
        
        .filter-input {
            min-width: 200px;
        }
        
        .filter-button {
            padding: 8px 16px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .filters-bottom {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #f0f0f0;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-top: 40px;
            padding: 20px 0;
        }

        .pagination-button {
            padding: 8px 16px;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-button:hover:not(:disabled) {
            background: #f5f5f5;
            border-color: #999;
        }

        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-numbers {
            display: flex;
            gap: 8px;
        }

        .pagination-number {
            width: 32px;
            height: 32px;
            background: #fff;
            color: #333;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .pagination-number:hover {
            background: #f5f5f5;
            border-color: #999;
        }

        .pagination-number.active {
            background: #000;
            color: #fff;
            border-color: #000;
        }
        
        /* Culture Log List */
        .log-list {
            list-style: none;
        }
        
        .log-item {
            padding: 30px 0;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        
        .log-item:hover {
            opacity: 0.7;
        }
        
        .log-item:last-child {
            border-bottom: none;
        }
        
        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }
        
        .log-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
            line-height: 1.3;
            margin: 0;
        }
        
        .log-date {
            font-size: 14px;
            color: #666;
            white-space: nowrap;
            margin-left: 20px;
        }
        
        .log-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }
        
        .log-category {
            font-weight: 500;
        }
        
        .log-rating {
            color: #000;
        }
        
        .log-venue {
            opacity: 0.8;
        }
        
        .log-review {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 16px;
        }
        
        .log-photos {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }
        
        .log-photo {
            width: 80px;
            height: 80px;
            border-radius: 4px;
            object-fit: cover;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        
        .log-photo:hover {
            opacity: 1;
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }
        
        .empty-state-title {
            font-size: 18px;
            margin-bottom: 12px;
        }
        
        .empty-state-text {
            font-size: 16px;
            margin-bottom: 30px;
        }
        
        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: #fff;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 40px;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #000;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background: #fff;
        }
        
        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .rating-stars {
            display: flex;
            gap: 4px;
            margin-top: 8px;
        }
        
        .star {
            font-size: 20px;
            color: #ddd;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .star.active {
            color: #ffc107;
        }
        
        .photo-upload {
            border: 2px dashed #ddd;
            border-radius: 4px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .photo-upload:hover {
            border-color: #999;
        }
        
        .photo-upload-text {
            color: #666;
            font-size: 16px;
        }
        
        .photo-preview {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px;
            margin-top: 20px;
        }
        
        .photo-preview-item {
            position: relative;
            aspect-ratio: 1;
        }
        
        .photo-preview-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        
        .photo-remove {
            position: absolute;
            top: 4px;
            right: 4px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .form-actions {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }
        
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        
        .btn-primary {
            background: #000;
            color: #fff;
        }
        
        .btn:hover {
            opacity: 0.8;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 20px;
            }
            
            .log-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 8px;
            }
            
            .log-date {
                margin-left: 0;
            }
            
            .log-title {
                font-size: 18px;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 30px 20px;
            }
            
            .filters {
                flex-direction: column;
                align-items: stretch;
            }
            
            .filter-input {
                min-width: auto;
            }
        }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="cultureLogApp()" x-init="init()">
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div>
                    <a href="#" class="site-title">Full of Zoey</a>
                    <p class="site-subtitle">보고, 듣고, 경험한 것들의 목록</p>
                </div>
                <div class="auth-section">
                    <div x-show="!editMode" class="login-button" @click="showLoginForm = true">편집</div>
                    <div x-show="editMode" class="logout-button" @click="logout()">읽기 전용으로</div>
                </div>
            </div>
            <button x-show="editMode" @click="showAddModal = true" class="add-button">
                새 기록 추가
            </button>
        </header>

        <!-- Stats -->
        <div class="stats">
            <div class="stat-item">
                <span class="stat-number" x-text="stats.total_logs || 0"></span>
                <div class="stat-label">전체 관람</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" x-text="(stats.avg_rating || 0).toFixed(1)"></span>
                <div class="stat-label">평균 평점</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" x-text="Object.keys(stats.category_stats || {}).length || 0"></span>
                <div class="stat-label">장르</div>
            </div>
            <div class="stat-item">
                <span class="stat-number" x-text="Object.values(stats.monthly_stats || {}).reduce((a, b) => a + b, 0) || 0"></span>
                <div class="stat-label">올해</div>
            </div>
        </div>

        <!-- Culture Log List -->
        <ul class="log-list">
            <template x-for="log in logs" :key="log.id">
                <li class="log-item" @click="openDetailModal(log)">
                    <div class="log-header">
                        <h2 class="log-title" x-text="log.title"></h2>
                        <div class="log-date" x-text="formatDate(log.date)"></div>
                    </div>
                    
                    <div class="log-meta">
                        <span class="log-category" x-text="log.category"></span>
                        <span x-show="log.venue" class="log-venue" x-text="log.venue"></span>
                        <span x-show="log.rating" class="log-rating">
                            ★ <span x-text="log.rating"></span>
                        </span>
                    </div>
                    
                    <div x-show="log.review" class="log-review" x-text="truncateText(log.review, 120)"></div>
                    
                    <div x-show="log.photos && log.photos.length > 0" class="log-photos">
                        <template x-for="(photo, index) in log.photos.slice(0, 4)" :key="index">
                            <img 
                                :src="'/thumbnails/' + photo.filename" 
                                :alt="photo.original_name"
                                class="log-photo"
                            >
                        </template>
                    </div>
                </li>
            </template>
        </ul>

        <!-- Pagination -->
        <div x-show="totalPages > 1" class="pagination">
            <button
                @click="goToPage(currentPage - 1)"
                :disabled="currentPage === 1"
                class="pagination-button"
            >
                ← 이전
            </button>

            <div class="pagination-numbers">
                <template x-for="page in getPageNumbers()" :key="page">
                    <button
                        @click="goToPage(page)"
                        class="pagination-number"
                        :class="{ 'active': page === currentPage }"
                        x-text="page"
                    ></button>
                </template>
            </div>

            <button
                @click="goToPage(currentPage + 1)"
                :disabled="currentPage === totalPages"
                class="pagination-button"
            >
                다음 →
            </button>
        </div>

        <!-- Filters (moved to bottom) -->
        <div class="filters filters-bottom">
            <select x-model="filters.category" @change="currentPage = 1; loadLogs()" class="filter-select">
                <option value="">모든 장르</option>
                <option value="클래식">클래식</option>
                <option value="연극">연극</option>
                <option value="뮤지컬">뮤지컬</option>
                <option value="전시">전시</option>
                <option value="기타">기타</option>
            </select>

            <input
                type="text"
                x-model="filters.search"
                @keyup.enter="currentPage = 1; loadLogs()"
                placeholder="검색..."
                class="filter-input"
            >

            <button @click="currentPage = 1; loadLogs()" class="filter-button">검색</button>
        </div>

        <!-- Empty State -->
        <div x-show="logs.length === 0 && !loading" class="empty-state">
            <h3 class="empty-state-title">아직 기록이 없어요</h3>
            <p class="empty-state-text">첫 번째 문화생활을 기록해보세요</p>
            <button @click="showAddModal = true" class="add-button">
                첫 기록 추가하기
            </button>
        </div>

        <!-- Loading -->
        <div x-show="loading" class="loading">
            로딩 중...
        </div>
    </div>

    <!-- Add Modal -->
    <div x-show="showAddModal" x-cloak class="modal-overlay" @click.self="closeAddModal()">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">새 문화생활 기록</h2>
                <button @click="closeAddModal()" class="modal-close">×</button>
            </div>

            <!-- URL 스크래핑 섹션 -->
            <div class="form-group">
                <label class="form-label">URL로 정보 자동 입력</label>
                <div style="display: flex; gap: 12px;">
                    <input 
                        type="url" 
                        x-model="scrapeUrl"
                        placeholder="공연 정보 URL"
                        class="form-input"
                        style="flex: 1;"
                    >
                    <button 
                        @click="startScraping()"
                        :disabled="scraping"
                        class="btn btn-secondary"
                    >
                        <span x-show="!scraping">가져오기</span>
                        <span x-show="scraping">처리중...</span>
                    </button>
                </div>
                <div x-show="scrapeStatus" x-text="scrapeStatus" style="margin-top: 12px; padding: 12px; background: #f5f5f5; border-radius: 4px; font-size: 14px;"></div>
            </div>

            <form @submit.prevent="submitLog()">
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">제목 *</label>
                        <input type="text" x-model="newLog.title" required class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">장르 *</label>
                        <select x-model="newLog.category" required class="form-select">
                            <option value="">선택하세요</option>
                            <option value="클래식">클래식</option>
                            <option value="연극">연극</option>
                            <option value="뮤지컬">뮤지컬</option>
                            <option value="전시">전시</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label class="form-label">관람일 *</label>
                        <input type="date" x-model="newLog.date" required class="form-input">
                    </div>

                    <div class="form-group">
                        <label class="form-label">공연장/장소</label>
                        <input type="text" x-model="newLog.venue" class="form-input">
                    </div>
                </div>

                <!-- 카테고리별 추가 정보 -->
                <div x-show="['연극', '뮤지컬', '클래식'].includes(newLog.category)" class="form-group">
                    <label class="form-label">주요 출연자</label>
                    <input
                        type="text"
                        x-model="newLog.mainPerformers"
                        placeholder="예: 홍길동(주연), 김철수(지휘자) 등"
                        class="form-input"
                    >
                </div>

                <div x-show="newLog.category === '전시'" class="form-group">
                    <label class="form-label">주요 작가</label>
                    <input
                        type="text"
                        x-model="newLog.mainArtists"
                        placeholder="예: 김환기, 이우환 등"
                        class="form-input"
                    >
                </div>
                
                <div class="form-group">
                    <label class="form-label">평점</label>
                    <div class="rating-stars">
                        <template x-for="i in 5" :key="i">
                            <span 
                                class="star" 
                                :class="{ 'active': i <= newLog.rating }"
                                @click="newLog.rating = i"
                            >
                                ★
                            </span>
                        </template>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">관람 후기</label>
                    <textarea 
                        x-model="newLog.review"
                        placeholder="어떤 점이 인상깊었나요?"
                        class="form-textarea"
                    ></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">사진</label>
                    <div class="photo-upload" @click="$refs.photoInput.click()">
                        <div class="photo-upload-text">클릭하여 사진 업로드</div>
                        <input 
                            type="file" 
                            multiple 
                            accept="image/*"
                            @change="handlePhotoUpload($event)"
                            style="display: none;"
                            x-ref="photoInput"
                        >
                    </div>
                    
                    <div x-show="newLog.photos.length > 0" class="photo-preview">
                        <template x-for="(photo, index) in newLog.photos" :key="index">
                            <div class="photo-preview-item">
                                <img 
                                    :src="'/thumbnails/' + photo.filename" 
                                    :alt="photo.original_name"
                                    class="photo-preview-img"
                                >
                                <button 
                                    @click="removePhoto(index)"
                                    class="photo-remove"
                                    type="button"
                                >
                                    ×
                                </button>
                            </div>
                        </template>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" @click="closeAddModal()" class="btn btn-secondary">
                        취소
                    </button>
                    <button 
                        type="submit"
                        :disabled="submitting"
                        class="btn btn-primary"
                    >
                        <span x-show="!submitting">저장</span>
                        <span x-show="submitting">저장 중...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Login Modal -->
    <div x-show="showLoginForm" x-cloak class="modal-overlay" @click.self="showLoginForm = false">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h2 class="modal-title">편집 모드</h2>
                <button @click="showLoginForm = false" class="modal-close">×</button>
            </div>
            
            <form @submit.prevent="login()" style="padding: 20px;">
                <div class="form-group">
                    <label>비밀번호</label>
                    <input type="password" x-model="loginPassword" placeholder="비밀번호 입력" required>
                </div>
                <div class="form-actions">
                    <button type="button" @click="showLoginForm = false" class="btn btn-secondary">
                        취소
                    </button>
                    <button type="submit" class="btn btn-primary">
                        로그인
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Detail Modal -->
    <div x-show="showDetailModal" x-cloak class="modal-overlay" @click.self="showDetailModal = false">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 class="modal-title" x-text="selectedLog?.title"></h2>
                <button @click="showDetailModal = false" class="modal-close">×</button>
            </div>
            
            <div x-show="selectedLog">
                <!-- Photos -->
                <div x-show="selectedLog?.photos && selectedLog.photos.length > 0" style="margin-bottom: 30px;">
                    <div style="display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 12px;">
                        <template x-for="(photo, index) in selectedLog.photos" :key="index">
                            <img 
                                :src="'/thumbnails/' + photo.filename" 
                                :alt="photo.original_name"
                                style="width: 100%; aspect-ratio: 3/4; object-fit: cover; border-radius: 4px; cursor: pointer;"
                                @click="openPhotoModal(selectedLog.photos, index)"
                            >
                        </template>
                    </div>
                </div>
                
                <!-- Info -->
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px; margin-bottom: 30px;">
                    <div>
                        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">기본 정보</h3>
                        <div style="font-size: 14px; line-height: 1.8; color: #666;">
                            <div><strong>장르:</strong> <span x-text="selectedLog?.category"></span></div>
                            <div><strong>관람일:</strong> <span x-text="formatDate(selectedLog?.date)"></span></div>
                            <div x-show="selectedLog?.venue"><strong>공연장:</strong> <span x-text="selectedLog?.venue"></span></div>
                            <div x-show="selectedLog?.rating"><strong>평점:</strong> ★<span x-text="selectedLog?.rating"></span></div>
                        </div>
                    </div>
                    
                    <div x-show="selectedLog?.performers && JSON.parse(selectedLog.performers || '[]').length > 0">
                        <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">
                            <span x-show="selectedLog?.category === '전시'">작가 정보</span>
                            <span x-show="selectedLog?.category !== '전시'">출연진</span>
                        </h3>
                        <div style="font-size: 14px; line-height: 1.8; color: #666;">
                            <template x-for="performer in JSON.parse(selectedLog?.performers || '[]')" :key="performer">
                                <div x-text="performer"></div>
                            </template>
                        </div>
                    </div>
                </div>
                
                <div x-show="selectedLog?.review">
                    <h3 style="font-size: 16px; font-weight: 600; margin-bottom: 16px;">관람 후기</h3>
                    <p style="font-size: 16px; line-height: 1.6; color: #555; white-space: pre-wrap;" x-text="selectedLog.review"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Photo Modal -->
    <div x-show="showPhotoModal" x-cloak style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); display: flex; align-items: center; justify-content: center; z-index: 2000; padding: 20px;" @click.self="showPhotoModal = false">
        <div style="position: relative; max-width: 100%; max-height: 100%;">
            <button @click="showPhotoModal = false" style="position: absolute; top: -40px; right: 0; background: none; border: none; color: white; font-size: 30px; cursor: pointer;">×</button>
            
            <template x-if="currentPhotos && currentPhotos.length > 0">
                <div style="display: flex; align-items: center; gap: 20px;">
                    <button 
                        @click="previousPhoto()"
                        x-show="currentPhotos.length > 1"
                        style="background: none; border: none; color: white; font-size: 40px; cursor: pointer;"
                    >
                        ‹
                    </button>
                    
                    <img 
                        :src="'/uploads/' + currentPhotos[currentPhotoIndex]?.filename" 
                        :alt="currentPhotos[currentPhotoIndex]?.original_name"
                        style="max-width: 100%; max-height: 90vh; object-fit: contain;"
                    >
                    
                    <button 
                        @click="nextPhoto()"
                        x-show="currentPhotos.length > 1"
                        style="background: none; border: none; color: white; font-size: 40px; cursor: pointer;"
                    >
                        ›
                    </button>
                </div>
            </template>
        </div>
    </div>

    <script>
        function cultureLogApp() {
            return {
                // Data
                logs: [],
                stats: {},
                loading: false,
                submitting: false,
                scraping: false,

                // Pagination
                currentPage: 1,
                perPage: 10,
                totalPages: 1,
                totalLogs: 0,
                
                // Authentication
                editMode: false,
                showLoginForm: false,
                loginPassword: '',
                
                // Modal states
                showAddModal: false,
                showDetailModal: false,
                showPhotoModal: false,
                selectedLog: null,
                
                // Photo modal
                currentPhotos: [],
                currentPhotoIndex: 0,
                
                // Filters
                filters: {
                    category: '',
                    search: ''
                },
                
                // Forms
                newLog: {
                    title: '',
                    category: '',
                    date: '',
                    venue: '',
                    performers: [],
                    mainPerformers: '',  // 주요 출연자
                    mainArtists: '',     // 주요 작가
                    program: [],
                    price: [],
                    rating: 0,
                    review: '',
                    photos: [],
                    source_url: ''
                },
                
                // Scraping
                scrapeUrl: '',
                scrapeStatus: '',
                currentTaskId: null,
                
                // Initialize
                init() {
                    // 로그인 상태 확인
                    this.editMode = localStorage.getItem('cultureLogEditMode') === 'true';
                    
                    this.loadLogs();
                    this.loadStats();
                    this.newLog.date = new Date().toISOString().split('T')[0];
                },
                
                // Authentication
                login() {
                    // 간단한 비밀번호 체크 (실제로는 서버에서 검증해야 함)
                    if (this.loginPassword === 'ja198312!!') {
                        this.editMode = true;
                        localStorage.setItem('cultureLogEditMode', 'true');
                        this.showLoginForm = false;
                        this.loginPassword = '';
                    } else {
                        alert('잘못된 비밀번호입니다.');
                    }
                },
                
                logout() {
                    this.editMode = false;
                    localStorage.removeItem('cultureLogEditMode');
                },
                
                // API calls
                async loadLogs() {
                    this.loading = true;
                    try {
                        const params = new URLSearchParams({
                            page: this.currentPage,
                            per_page: this.perPage,
                            ...(this.filters.category && { category: this.filters.category }),
                            ...(this.filters.search && { search: this.filters.search })
                        });

                        const response = await fetch(`/api/logs?${params}`);
                        const data = await response.json();
                        this.logs = data.logs;
                        this.totalLogs = data.total;
                        this.totalPages = data.pages;

                        // 스크롤 상단으로 이동
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } catch (error) {
                        console.error('Error loading logs:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                goToPage(page) {
                    if (page < 1 || page > this.totalPages) return;
                    this.currentPage = page;
                    this.loadLogs();
                },

                getPageNumbers() {
                    const pages = [];
                    const maxVisible = 5;
                    let start = Math.max(1, this.currentPage - 2);
                    let end = Math.min(this.totalPages, start + maxVisible - 1);

                    if (end - start < maxVisible - 1) {
                        start = Math.max(1, end - maxVisible + 1);
                    }

                    for (let i = start; i <= end; i++) {
                        pages.push(i);
                    }

                    return pages;
                },
                
                async loadStats() {
                    try {
                        const response = await fetch('/api/stats');
                        this.stats = await response.json();
                    } catch (error) {
                        console.error('Error loading stats:', error);
                    }
                },
                
                async submitLog() {
                    this.submitting = true;
                    try {
                        // performers 배열 구성
                        let performers = [...this.newLog.performers];

                        // 카테고리별로 추가 정보 포함
                        if (['연극', '뮤지컬', '클래식'].includes(this.newLog.category) && this.newLog.mainPerformers) {
                            performers.push(`[주요 출연자] ${this.newLog.mainPerformers}`);
                        }
                        if (this.newLog.category === '전시' && this.newLog.mainArtists) {
                            performers.push(`[주요 작가] ${this.newLog.mainArtists}`);
                        }

                        // 전송할 데이터 구성
                        const logData = {
                            ...this.newLog,
                            performers: performers
                        };
                        delete logData.mainPerformers;
                        delete logData.mainArtists;

                        const response = await fetch('/api/logs', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(logData)
                        });

                        if (response.ok) {
                            this.closeAddModal();
                            this.currentPage = 1;  // 새 글 작성 후 첫 페이지로
                            this.loadLogs();
                            this.loadStats();
                        }
                    } catch (error) {
                        console.error('Error submitting log:', error);
                    } finally {
                        this.submitting = false;
                    }
                },
                
                // Scraping
                async startScraping() {
                    if (!this.scrapeUrl) return;
                    
                    this.scraping = true;
                    this.scrapeStatus = '정보를 가져오는 중...';
                    
                    try {
                        const response = await fetch('/api/scrape', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url: this.scrapeUrl })
                        });
                        
                        const data = await response.json();
                        this.currentTaskId = data.task_id;
                        this.checkScrapeStatus();
                    } catch (error) {
                        this.scrapeStatus = '오류가 발생했습니다.';
                        this.scraping = false;
                    }
                },
                
                async checkScrapeStatus() {
                    if (!this.currentTaskId) return;
                    
                    try {
                        const response = await fetch(`/api/scrape-status/${this.currentTaskId}`);
                        const data = await response.json();
                        
                        if (data.status === '완료') {
                            this.fillFormFromScrapeResult(data.result);
                            this.scrapeStatus = '정보 가져오기 완료!';
                            this.scraping = false;
                        } else if (data.status.startsWith('오류')) {
                            this.scrapeStatus = data.status;
                            this.scraping = false;
                        } else {
                            setTimeout(() => this.checkScrapeStatus(), 2000);
                        }
                    } catch (error) {
                        this.scrapeStatus = '상태 확인 중 오류가 발생했습니다.';
                        this.scraping = false;
                    }
                },
                
                fillFormFromScrapeResult(result) {
                    if (!result) return;
                    
                    this.newLog.title = result.title || '';
                    this.newLog.venue = result.venue || '';
                    this.newLog.performers = result.performers || [];
                    this.newLog.program = result.program || [];
                    this.newLog.price = result.price || [];
                    this.newLog.source_url = result.url || '';
                    
                    if (result.date) {
                        const dateMatch = result.date.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                        if (dateMatch) {
                            this.newLog.date = `${dateMatch[1]}-${dateMatch[2].padStart(2, '0')}-${dateMatch[3].padStart(2, '0')}`;
                        }
                    }
                    
                    if (result.title || result.program.join(' ')) {
                        const text = (result.title + ' ' + result.program.join(' ')).toLowerCase();
                        if (text.includes('베토벤') || text.includes('모차르트') || text.includes('바흐')) {
                            this.newLog.category = '클래식';
                        }
                    }
                },
                
                // Photo handling
                async handlePhotoUpload(event) {
                    const files = Array.from(event.target.files);
                    if (files.length === 0) return;
                    
                    const formData = new FormData();
                    files.forEach(file => formData.append('photos', file));
                    
                    try {
                        const response = await fetch('/api/upload-photos', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            this.newLog.photos.push(...data.files);
                        }
                    } catch (error) {
                        console.error('Photo upload error:', error);
                    }
                },
                
                removePhoto(index) {
                    this.newLog.photos.splice(index, 1);
                },
                
                openPhotoModal(photos, index) {
                    this.currentPhotos = photos;
                    this.currentPhotoIndex = index;
                    this.showPhotoModal = true;
                },
                
                previousPhoto() {
                    this.currentPhotoIndex = this.currentPhotoIndex > 0 ? this.currentPhotoIndex - 1 : this.currentPhotos.length - 1;
                },
                
                nextPhoto() {
                    this.currentPhotoIndex = this.currentPhotoIndex < this.currentPhotos.length - 1 ? this.currentPhotoIndex + 1 : 0;
                },
                
                // Utilities
                formatDate(dateStr) {
                    if (!dateStr) return '';
                    const date = new Date(dateStr);
                    return date.toLocaleDateString('ko-KR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                },
                
                truncateText(text, length) {
                    if (!text) return '';
                    return text.length > length ? text.substring(0, length) + '...' : text;
                },
                
                openDetailModal(log) {
                    this.selectedLog = log;
                    this.showDetailModal = true;
                },
                
                closeAddModal() {
                    this.showAddModal = false;
                    this.resetForm();
                },
                
                resetForm() {
                    this.newLog = {
                        title: '',
                        category: '',
                        date: new Date().toISOString().split('T')[0],
                        venue: '',
                        performers: [],
                        mainPerformers: '',
                        mainArtists: '',
                        program: [],
                        price: [],
                        rating: 0,
                        review: '',
                        photos: [],
                        source_url: ''
                    };
                    this.scrapeUrl = '';
                    this.scrapeStatus = '';
                    this.scraping = false;
                }
            }
        }
    </script>
</body>
</html>
