    <script>
        function cultureLogApp() {
            return {
                // Data
                logs: [],
                stats: {},
                loading: false,
                submitting: false,
                scraping: false,
                
                // Modal states
                showAddModal: false,
                showDetailModal: false,
                showPhotoModal: false,
                selectedLog: null,
                
                // Photo modal
                currentPhotos: [],
                currentPhotoIndex: 0,
                
                // Filters & Pagination
                filters: {
                    category: '',
                    search: ''
                },
                pagination: {
                    page: 1,
                    per_page: 12,
                    pages: 1,
                    total: 0
                },
                
                // Forms
                newLog: {
                    title: '',
                    category: '',
                    date: '',
                    venue: '',
                    performers: [],
                    program: [],
                    price: [],
                    rating: 0,
                    review: '',
                    photos: [],
                    source_url: ''
                },
                
                // Scraping
                scrapeUrl: '',
                scrapeStatus: '',
                currentTaskId: null,
                
                // Initialize
                init() {
                    this.loadLogs();
                    this.loadStats();
                    // Set today's date as default
                    this.newLog.date = new Date().toISOString().split('T')[0];
                },
                
                // API calls
                async loadLogs() {
                    this.loading = true;
                    try {
                        const params = new URLSearchParams({
                            page: this.pagination.page,
                            per_page: this.pagination.per_page,
                            ...(this.filters.category && { category: this.filters.category }),
                            ...(this.filters.search && { search: this.filters.search })
                        });
                        
                        const response = await fetch(`/api/logs?${params}`);
                        const data = await response.json();
                        
                        this.logs = data.logs;
                        this.pagination = {
                            page: data.page,
                            per_page: data.per_page,
                            pages: data.pages,
                            total: data.total
                        };
                    } catch (error) {
                        console.error('Error loading logs:', error);
                    } finally {
                        this.loading = false;
                    }
                },
                
                async loadStats() {
                    try {
                        const response = await fetch('/api/stats');
                        this.stats = await response.json();
                    } catch (error) {
                        console.error('Error loading stats:', error);
                    }
                },
                
                async submitLog() {
                    this.submitting = true;
                    try {
                        const response = await fetch('/api/logs', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.newLog)
                        });
                        
                        if (response.ok) {
                            this.closeAddModal();
                            this.loadLogs();
                            this.loadStats();
                        }
                    } catch (error) {
                        console.error('Error submitting log:', error);
                    } finally {
                        this.submitting = false;
                    }
                },
                
                async deleteLog(id) {
                    if (!confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) return;
                    
                    try {
                        const response = await fetch(`/api/logs/${id}`, { method: 'DELETE' });
                        if (response.ok) {
                            this.loadLogs();
                            this.loadStats();
                        }
                    } catch (error) {
                        console.error('Error deleting log:', error);
                    }
                },
                
                // Scraping
                async startScraping() {
                    if (!this.scrapeUrl) return;
                    
                    this.scraping = true;
                    this.scrapeStatus = 'Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§Îäî Ï§ë...';
                    
                    try {
                        const response = await fetch('/api/scrape', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url: this.scrapeUrl })
                        });
                        
                        const data = await response.json();
                        this.currentTaskId = data.task_id;
                        this.checkScrapeStatus();
                    } catch (error) {
                        this.scrapeStatus = 'Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                        this.scraping = false;
                    }
                },
                
                async checkScrapeStatus() {
                    if (!this.currentTaskId) return;
                    
                    try {
                        const response = await fetch(`/api/scrape-status/${this.currentTaskId}`);
                        const data = await response.json();
                        
                        if (data.status === 'ÏôÑÎ£å') {
                            this.fillFormFromScrapeResult(data.result);
                            this.scrapeStatus = 'Ï†ïÎ≥¥ Í∞ÄÏ†∏Ïò§Í∏∞ ÏôÑÎ£å!';
                            this.scraping = false;
                        } else if (data.status.startsWith('Ïò§Î•ò')) {
                            this.scrapeStatus = data.status;
                            this.scraping = false;
                        } else {
                            setTimeout(() => this.checkScrapeStatus(), 2000);
                        }
                    } catch (error) {
                        this.scrapeStatus = 'ÏÉÅÌÉú ÌôïÏù∏ Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.';
                        this.scraping = false;
                    }
                },
                
                fillFormFromScrapeResult(result) {
                    if (!result) return;
                    
                    this.newLog.title = result.title || '';
                    this.newLog.venue = result.venue || '';
                    this.newLog.performers = result.performers || [];
                    this.newLog.program = result.program || [];
                    this.newLog.price = result.price || [];
                    this.newLog.source_url = result.url || '';
                    
                    // ÎÇ†Ïßú ÌååÏã±
                    if (result.date) {
                        const dateMatch = result.date.match(/(\d{4})-(\d{1,2})-(\d{1,2})/);
                        if (dateMatch) {
                            this.newLog.date = `${dateMatch[1]}-${dateMatch[2].padStart(2, '0')}-${dateMatch[3].padStart(2, '0')}`;
                        }
                    }
                    
                    // Ïû•Î•¥ Ï∂îÎ°†
                    if (result.title || result.program.join(' ')) {
                        const text = (result.title + ' ' + result.program.join(' ')).toLowerCase();
                        if (text.includes('Î≤†ÌÜ†Î≤§') || text.includes('Î™®Ï∞®Î•¥Ìä∏') || text.includes('Î∞îÌùê') || text.includes('symphony') || text.includes('concerto')) {
                            this.newLog.category = 'ÌÅ¥ÎûòÏãù';
                        }
                    }
                },
                
                // Photo handling
                async handlePhotoUpload(event) {
                    const files = Array.from(event.target.files);
                    if (files.length === 0) return;
                    
                    const formData = new FormData();
                    files.forEach(file => formData.append('photos', file));
                    
                    try {
                        const response = await fetch('/api/upload-photos', {
                            method: 'POST',
                            body: formData
                        });
                        
                        const data = await response.json();
                        if (data.success) {
                            this.newLog.photos.push(...data.files);
                        }
                    } catch (error) {
                        console.error('Photo upload error:', error);
                    }
                },
                
                removePhoto(index) {
                    this.newLog.photos.splice(index, 1);
                },
                
                openPhotoModal(photos, index) {
                    this.currentPhotos = photos;
                    this.currentPhotoIndex = index;
                    this.showPhotoModal = true;
                },
                
                previousPhoto() {
                    this.currentPhotoIndex = this.currentPhotoIndex > 0 ? this.currentPhotoIndex - 1 : this.currentPhotos.length - 1;
                },
                
                nextPhoto() {
                    this.currentPhotoIndex = this.currentPhotoIndex < this.currentPhotos.length - 1 ? this.currentPhotoIndex + 1 : 0;
                },
                
                // Utilities
                getCategoryEmoji(category) {
                    const emojis = {
                        'ÌÅ¥ÎûòÏãù': 'üéº',
                        'Ïó∞Í∑π': 'üé≠',
                        'ÎÆ§ÏßÄÏª¨': 'üéµ',
                        'Ï†ÑÏãú': 'üñºÔ∏è',
                        'Í∏∞ÌÉÄ': 'üé™'
                    };
                    return emojis[category] || 'üé™';
                },
                
                setRating(event) {
                    const rating = parseInt(event.target.dataset.rating);
                    this.newLog.rating = rating;
                },
                
                changePage(page) {
                    if (page >= 1 && page <= this.pagination.pages) {
                        this.pagination.page = page;
                        this.loadLogs();
                    }
                },
                
                openDetailModal(log) {
                    this.selectedLog = log;
                    this.showDetailModal = true;
                },
                
                closeAddModal() {
                    this.showAddModal = false;
                    this.resetForm();
                },
                
                resetForm() {
                    this.newLog = {
                        title: '',
                        category: '',
                        date: new Date().toISOString().split('T')[0],
                        venue: '',
                        performers: [],
                        program: [],
                        price: [],
                        rating: 0,
                        review: '',
                        photos: [],
                        source_url: ''
                    };
                    this.scrapeUrl = '';
                    this.scrapeStatus = '';
                    this.scraping = false;
                }
            }
        }
    </script>
