<body>

    <script>

        window.onload = () => {

        // íƒ­ ì „í™˜
        function showTab(tab) {
            const tabs = document.querySelectorAll('.tab');

            const recentTab = document.getElementById('recentTab');

        // ê³µì—° ì •ë³´ ìŠ¤í¬ë˜í•‘
        async function scrapePerformance() {

            if (!url) {

            try {

        function displayRecentResult(data) {

        async function loadPerformances() {

        // ê³µì—° ëª©ë¡ í‘œì‹œ

        // Enter í‚¤ë¡œ ìŠ¤í¬ë˜í•‘ ì‹¤í–‰
